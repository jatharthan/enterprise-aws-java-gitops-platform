<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title th:text="${title}">AwsJavaGitOps</title>

    <!-- Bootstrap -->
    <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        crossorigin="anonymous"
    />

    <!-- App CSS (cache busting) -->
    <link
        rel="stylesheet"
        data-th-href="@{/css/main.css?{id}(id=${timestamp})}"
    />
</head>

<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top shadow">
    <a class="navbar-brand font-weight-bold" href="#">
        Enterprise AWS Java Gitops Platform
    </a>
</nav>

<!-- Main Content -->
<main role="main" class="container" style="padding-top: 80px;">
    <div class="row justify-content-center">
        <div class="col-md-10 col-lg-9">
            <div class="card shadow-sm border-0">
                <div class="card-body text-center p-5">

                    <!-- Title -->
                    <h1 class="card-title mb-3" th:text="${title}">
                        Default title
                    </h1>

                    <!-- Platform Description -->
                    <p class="text-muted mb-4">
                        Enterprise-grade GitOps delivery platform on AWS EKS for Spring Boot workloads,
                        featuring Jenkins CI, Argo CD CD, and Kubernetes-native observability.
                    </p>

                    <!-- Dynamic Message -->
                    <p class="card-text lead" th:text="${msg}">
                        Default text
                    </p>
					<p class="card-text lead" th:text="${msg2}">
                        Default text
                    </p>

                </div>
            </div>
        </div>
    </div>
</main>

<!-- Footer -->
<footer class="footer mt-auto py-3 text-muted">
    <div class="container text-center">
        <small>
            Â© <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}">2026</span>
            enterprise-aws-java-gitops-platform
        </small>
    </div>
</footer>

<!-- App JS -->
<script data-th-src="@{/js/main.js}"></script>

</body>
</html>
